{% extends 'encyclopedia/layout.html' %}

{% block title %}
   Search
{% endblock %}

{% block body %}
   {% if message %}
      <div class="alert alert-danger text-center" role="alert"><h2>{{ message }}</h2></div>
   {% else %}
     <h1>Your search results</h1>
     <ul>
       {% for entry in entries %}
          <a href="{% url 'encyclopedia:get' entry  %}"><li>{{ entry }}</li></a>
       {% endfor %}
     </ul>
   {% endif %}
     
{% endblock %}
